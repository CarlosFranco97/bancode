<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>BanCode Inicia sesión</title>
</head>

<body>
    <main>
        <!--contendeor izquierdo-->
        <section class="section-main">
            <!--titulo-->
            <h1 class="titulo-ingresa">Ingresa</h1>
            <!--barra para escribir el usuario-->
            <form action="">
                <input class="usuario" placeholder="Usuario" type="email" name="" id="">
            </form>
            <!--barra para escribir la contraseña-->
            <form action=""></form>
            <input class="contrasena" placeholder="contraseña" type="password" name="" id="">
            </form>
            <!-- enlace de olvidaste la contraseña-->
            <a class="olvidaste" href="">¿Olvido su contraseña?</a>
            <!-- boton de ingresar-->
            <button class="ingresar"><a href="../../index.html">Ingresar</a></button>
        </section>
    </main>
    <aside>
        <!--contenedor derecho-->
        <section class="section-aside">
            <!-- titulo-->
            <h2 class="titulo-hola">Hola, Bienvenido!</h2>
            <!-- texto -->
            <p class="texto">Construyamos tu futuro juntos, que esperas y únete a BanCode!</p>
            <!-- boton de registro-->
            <button class="registro"> <a href="./registro.html">Registrate</a></button>
        </section>
    </aside>
</body>

</html>
